<canvas id="canvas" width="500" height="500"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

ctx.fillStyle = "navy";
ctx.fillRect(20, 100, 170, 100);
ctx.fillStyle = "black";
ctx.fillRect(40, 110, 20, 20);
ctx.fillStyle = "black";
ctx.fillRect(90, 140, 20, 20);
ctx.fillStyle = "black";
ctx.fillRect(140, 140, 20, 20);
ctx.fillRect(40, 140, 20, 20);
ctx.fillStyle = "black";
ctx.fillRect(90, 110, 20, 20);
ctx.fillStyle = "black";
ctx.fillRect(140, 110, 20, 20);
ctx.fillStyle = "#402411";
ctx.fillRect(100, 170, 20, 30); 
ctx.fillStyle = "orange";
ctx.beginPath()
 ctx.moveTo(20, 100)
 ctx.lineTo(110, 20)
 ctx.lineTo(190, 100)
 ctx.lineTo(40, 100)
 ctx.fill();
 ctx.closePath()
 ctx.fillStyle = "yellow";
 ctx.fillRect(70, 30, 20, 25)
</script>
