<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">  <title>Camilla</title>
</head>
<body>
<h1>Figur 1</h1>
<p>Canvas<p/>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

ctx.fillStyle = "navy";
ctx.fillRect(50, 100, 170, 100);
ctx.fillStyle = "green";
ctx.fillRect(50, 170, 170, 30);
ctx.fillStyle = "orange";
ctx.beginPath();
ctx.arc(80, 125, 20, 0, 2 * Math.PI);
ctx.fill();
	
</script>
<h1>Figur 2</h1>
<p>SVG</p>
<svg version="1.1"
     width="500" height="500"
     xmlns="http://www.w3.org/2000/svg">
	 
  <rect x="50" y="100" width="170" height="100"
  style="fill:navy;stroke:none"/>
  <rect x="50" y="170" width="170" height="30"
  style="fill:green;stroke:none" />
  <circle cx="80" cy="125" r="20" fill="orange" />

</svg>

 </svg>
</body>
</html>
